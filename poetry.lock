[[package]]
name = "click"
version = "7.1.2"
description = "Composable command line interface toolkit"
category = "main"
optional = false
python-versions = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*"

[[package]]
name = "colorama"
version = "0.4.5"
description = "Cross-platform colored terminal text."
category = "main"
optional = false
python-versions = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*"

[[package]]
name = "shellingham"
version = "1.5.0"
description = "Tool to Detect Surrounding Shell"
category = "main"
optional = false
python-versions = ">=3.4"

[[package]]
name = "typer"
version = "0.1.1"
description = "Typer, build great CLIs. Easy to code. Based on Python type hints."
category = "main"
optional = false
python-versions = ">=3.6"

[package.dependencies]
click = ">=7.1.1,<7.2.0"
colorama = {version = "*", optional = true, markers = "extra == \"all\""}
shellingham = {version = "*", optional = true, markers = "extra == \"all\""}

[package.extras]
all = ["colorama", "shellingham"]
dev = ["autoflake", "flake8"]
doc = ["markdown-include", "mkdocs", "mkdocs-material"]
test = ["black", "coverage", "isort", "mypy", "pytest (>=4.4.0)", "pytest-cov", "pytest-sugar", "pytest-xdist", "shellingham"]

